<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Cheesecake - Qwerty Cake (Tantangan Weekend)</title>

    <!-- BOOTSTRAP 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-white">

    <main>
        <section>
            <div class="container mx-auto">

                <!-- LOGO & TITLE -->
                <div class="header-section">
                    <img src="assets/images/1.png" alt="Qwerty Cake Logo" class="logo">
                    <h1>New York<br>Cheesecake</h1>
                </div>

                <!-- MENU LIST -->
                <div>

                    <!-- ITEM 1 -->
                    <div class="menu-item">
                        <img src="./assets/images/Original.jpg" alt="Original">
                        <div class="item-info">
                            <h5>Ny Cheesecake<br><small>(Original)</small></h5>
                        </div>
                        <div class="item-dotted"></div>
                        <div class="item-price">12K</div>
                    </div>

                    <!-- ITEM 2 -->
                    <div class="menu-item">
                        <img src="./assets/images/Strobery.png" alt="Strawberry">
                        <div class="item-info">
                            <h5>Ny Cheesecake<br><small>(Topping Strawberry)</small></h5>
                        </div>
                        <div class="item-dotted"></div>
                        <div class="item-price">12K</div>
                    </div>

                    <!-- ITEM 3 -->
                    <div class="menu-item">
                        <img src="./assets/images/Bluebery.jpg" alt="Blueberry">
                        <div class="item-info">
                            <h5>Ny Cheesecake<br><small>(Topping Blueberry)</small></h5>
                        </div>
                        <div class="item-dotted"></div>
                        <div class="item-price">12K</div>
                    </div>

                    <!-- ITEM 4 -->
                    <div class="menu-item">
                        <img src="./assets/images/Nutella.jpg" alt="Nutella">
                        <div class="item-info">
                            <h5>Ny Cheesecake<br><small>(Topping Nutella)</small></h5>
                        </div>
                        <div class="item-dotted"></div>
                        <div class="item-price">12K</div>
                    </div>

                    <!-- ITEM 5 -->
                    <div class="menu-item">
                        <img src="./assets/images/Lotus.jpg" alt="Lotus">
                        <div class="item-info">
                            <h5>Ny Cheesecake<br><small>(Topping Lotus)</small></h5>
                        </div>
                        <div class="item-dotted"></div>
                        <div class="item-price">12K</div>
                    </div>

                    <!-- ORDER BUTTON -->
                    <div class="footer-section">
                        <p class="footer-text">Hubungi untuk pesan</p>
                        <a href="https://wa.me/your-number" class="order-btn">
                            Pesan di WA
                        </a>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
